services:
            
    nsiws-demo-hpr:
      environment:
        applyContentConstraintsOnDataQueries: "false"
      extends:
        file: docker-compose-demo-dotnet.yml
        service: nsiws-demo-hpr

    auth-service:
      extends:
        file: docker-compose-demo-dotnet.yml
        service: auth-service
    
    dbup-struct-hpr:
      extends:
        file: docker-compose-demo-dotnet.yml
        service: dbup-struct-hpr
        
    dbup-data-hpr:
      extends:
        file: docker-compose-demo-dotnet.yml
        service: dbup-data-hpr
            
    dbup-common:
      extends:
        file: docker-compose-demo-dotnet.yml
        service: dbup-common
        
    db:
      volumes:
        - "/mnt/k6_sql_volume/bind/mssql:/var/opt/mssql/data"
      extends:
        file: docker-compose-demo-dotnet.yml
        service: db
        
    kong:
      extends:
        file: docker-compose-demo-kong.yml
        service: kong
        
    get-data:
      extends:
        file: docker-compose-demo-kong.yml
